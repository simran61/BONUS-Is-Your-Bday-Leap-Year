<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Simran | Leap Year</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

<body>
    <nav>
        <div class="brand"><a style="text-decoration: none;" href="/">SimranCodes</a></div>
        <div><a href="https://github.com/simran61"><i class="fab fa-github"></i></a></div>
    </nav>

    <header class="container">
        <div class="heading">Were you born in a Leap Year?</div>

        <div class="initial">
            <img src="images/hello1.gif" alt="">
            <p class="intro">Hey buddy, hope you are doing well. Please enter your name to start.</p>
            <input id="name" type="text" placeholder="First name"><br>
            <button id="btn" class="continueBtn">Continue</button>
            <div class="noName" style="padding: 1rem; font-size: 1.2rem;"></div>
        </div>

        <div class="final" style="display: none;">
            <p id="welcome" class="intro"></p>
            <p class="intro">Enter your birthdate and we will tell if you were born in a leap year !!</p>
            <img style="width: 200px;" src="images/happy1.gif" alt=""><br>
            <input id="birthDate" type="date"><br>
            <button id="btn" class="checkBtn">Check</button>
            <div class="noDate" style="padding: 1rem; font-size: 1.2rem;"></div>
        </div>

        <div class="leap" style="display: none;">
            <img style="width: 300px;" src="images/leap.png" alt="">
        </div>

        <div class="notleap" style="display: none;">
            <img style="width: 300px;" src="images/notleap.png" alt="">
        </div>

    </header>

            </li>
        </ul>

    </footer>

</body>
